<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Online Support Tickets</h1>
        
        <div id="user-section">
            <h2>User: Submit a New Ticket</h2>
            <form id="ticket-form">
                <input type="text" id="subject" placeholder="Ticket Subject" required>
                <textarea id="message" placeholder="Your message..." required></textarea>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>
        
        <hr>

        <div id="admin-section">
            <h2>Admin: Ticket Management</h2>
            <div id="token-login">
                <p>Admin, please enter your GitHub Personal Access Token:</p>
                <input type="password" id="admin-token" placeholder="Enter Token">
                <button onclick="loginAdmin()">Login</button>
            </div>
            <div id="ticket-list" style="display:none;">
                <h3>All Tickets</h3>
                <ul id="tickets-container">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
