<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="app" class="w-full max-w-3xl bg-white p-6 rounded-2xl shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-4">ðŸŽ« Ticket System</h1>

  <!-- Login/Register -->
  <div id="authSection">
    <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
    <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-2">
    <button id="btnRegister" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
    <button id="btnLogin" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <div class="flex justify-between mb-4">
      <h2 class="text-xl font-semibold">Dashboard</h2>
      <button id="btnLogout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div id="roleInfo" class="mb-4 text-gray-600"></div>

    <!-- Create Ticket -->
    <div class="mb-6">
      <input id="ticketTitle" type="text" placeholder="Ticket Title" class="border p-2 w-full mb-2">
      <button id="btnCreateTicket" class="bg-indigo-500 text-white px-4 py-2 rounded">Create Ticket</button>
    </div>

    <!-- Ticket List -->
    <h3 class="text-lg font-bold mb-2">Tickets</h3>
    <div id="tickets" class="space-y-2"></div>
  </div>
</div>

<script>
  // ================= FIREBASE CONFIG =================
  const firebaseConfig = {
    apiKey: "AIzaSyAGXN6dWthp8Z4aYP7JvW38O32aG8KRGR4",
    authDomain: "ticket-web-9fa9e.firebaseapp.com",
    projectId: "ticket-web-9fa9e",
    storageBucket: "ticket-web-9fa9e.firebasestorage.app",
    messagingSenderId: "801985358951",
    appId: "1:801985358951:web:29e558c044ecaaa5c8f8c2"
  };

  // ================= FIREBASE INIT =================
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;
  let currentRole = "user";

  // ================= FUNCTIONS =================
  async function register() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, pass);
      await db.collection("users").doc(userCred.user.uid).set({
        email: email,
        role: "user"
      });
      alert("âœ… Registered successfully!");
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await auth.signInWithEmailAndPassword(email, pass);
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      currentUser = user;
      const snap = await db.collection("users").doc(user.uid).get();
      currentRole = snap.exists ? snap.data().role : "user";
      document.getElementById("roleInfo").innerText = 
        `Logged in as: ${user.email} (Role: ${currentRole})`;

      document.getElementById("authSection").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      loadTickets();
    } else {
      currentUser = null;
      document.getElementById("authSection").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }
  });

  async function createTicket() {
    const title = document.getElementById("ticketTitle").value;
    if (!title) return alert("Enter ticket title");
    await db.collection("tickets").add({
      title: title,
      userId: currentUser.uid,
      status: "open",
      created: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("ticketTitle").value = "";
  }

  function loadTickets() {
    let q;
    if (currentRole === "admin") {
      q = db.collection("tickets");
    } else {
      q = db.collection("tickets").where("userId", "==", currentUser.uid);
    }

    q.onSnapshot((snapshot) => {
      const ticketsDiv = document.getElementById("tickets");
      ticketsDiv.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const t = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-3 border rounded bg-gray-50";
        div.innerHTML = `
          <p class="font-bold">${t.title} 
            <span class="text-sm text-gray-500">(${t.status})</span></p>
        `;
        ticketsDiv.appendChild(div);
      });
    });
  }

  // ================= BUTTON BINDING =================
  document.getElementById("btnRegister").addEventListener("click", register);
  document.getElementById("btnLogin").addEventListener("click", login);
  document.getElementById("btnLogout").addEventListener("click", logout);
  document.getElementById("btnCreateTicket").addEventListener("click", createTicket);
</script>
</body>
</html>
