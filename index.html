
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        /* Custom scrollbar for ticket messages */
        .message-list::-webkit-scrollbar {
            width: 8px;
        }
        .message-list::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .message-list::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .message-list::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Styles for the confirmation modal */
        #confirmation-modal {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app-container" class="container mx-auto p-4 md:p-6 max-w-4xl">

        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-300">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-700">Support Center</h1>
            <div id="user-session" class="hidden items-center">
                <span id="user-email" class="text-sm text-slate-600 mr-4 hidden md:inline"></span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Logout
                </button>
            </div>
        </header>

        <main>
            <!-- Auth View -->
            <div id="auth-view" class="view active">
                <div class="grid md:grid-cols-2 gap-8 bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <!-- Login Form -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-slate-700">Login</h2>
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="login-email" class="block text-slate-600 mb-1 font-medium">Email</label>
                                <input type="email" id="login-email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="block text-slate-600 mb-1 font-medium">Password</label>
                                <input type="password" id="login-password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Login</button>
                            <p id="login-error" class="text-red-500 text-sm mt-2"></p>
                        </form>
                    </div>
                    <!-- Registration Form -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-slate-700">Register</h2>
                        <form id="register-form">
                            <div class="mb-4">
                                <label for="register-email" class="block text-slate-600 mb-1 font-medium">Email</label>
                                <input type="email" id="register-email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="register-password" class="block text-slate-600 mb-1 font-medium">Password</label>
                                <input type="password" id="register-password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Register</button>
                            <p id="register-error" class="text-red-500 text-sm mt-2"></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main App View (Tickets List) -->
            <div id="main-view" class="view">
                <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">My Tickets</h2>
                    <div id="tickets-list" class="space-y-4 mb-6">
                        <!-- Tickets will be dynamically inserted here -->
                        <p id="no-tickets-message" class="text-slate-500">You have not created any tickets yet.</p>
                    </div>
                    <hr class="my-6 border-slate-200">
                    <h3 class="text-xl font-bold mb-4">Create a New Ticket</h3>
                    <form id="new-ticket-form">
                        <div class="mb-4">
                            <label for="ticket-title" class="block text-slate-600 mb-1 font-medium">Subject</label>
                            <input type="text" id="ticket-title" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="ticket-message" class="block text-slate-600 mb-1 font-medium">Message</label>
                            <textarea id="ticket-message" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                        </div>
                        <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Submit Ticket</button>
                    </form>
                </div>
            </div>

            <!-- Ticket Detail View -->
            <div id="ticket-detail-view" class="view">
                 <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <button id="back-to-tickets" class="mb-4 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg transition-colors">
                        &larr; Back to Tickets
                    </button>
                    <h2 id="detail-ticket-title" class="text-2xl font-bold mb-1"></h2>
                    <p class="text-sm text-slate-500 mb-4">Status: <span id="detail-ticket-status" class="font-semibold"></span></p>
                    
                    <div id="message-list" class="message-list max-h-96 overflow-y-auto space-y-4 p-4 bg-slate-50 rounded-lg border border-slate-200 mb-6">
                        <!-- Messages will be dynamically inserted here -->
                    </div>

                    <form id="reply-form">
                        <h3 class="text-xl font-bold mb-4">Add a Reply</h3>
                        <textarea id="reply-message" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required placeholder="Type your message..."></textarea>
                        <div class="flex justify-end gap-4 flex-wrap">
                            <button type="button" id="delete-ticket-detail-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Delete Ticket</button>
                            <button type="button" id="close-ticket-button" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Close Ticket</button>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Send Reply</button>
                        </div>
                    </form>
                 </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-4 text-slate-800">Are you sure?</h3>
            <p class="text-slate-600 mb-6">This action cannot be undone. All messages in this ticket will be permanently deleted.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-button" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition-colors">
                    Cancel
                </button>
                <button id="confirm-delete-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            query,
            onSnapshot,
            doc,
            updateDoc,
            deleteDoc,
            serverTimestamp,
            arrayUnion
        } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGXN6dWthp8Z4aYP7JvW38O32aG8KRGR4",
            authDomain: "ticket-web-9fa9e.firebaseapp.com",
            projectId: "ticket-web-9fa9e",
            storageBucket: "ticket-web-9fa9e.firebasestorage.app",
            messagingSenderId: "801985358951",
            appId: "1:801985358951:web:29e558c044ecaaa5c8f8c2"
        };
        
        // Use your projectId for the Firestore path to keep it consistent
        const appId = firebaseConfig.projectId;

        // --- FIREBASE INITIALIZATION ---
        let app, auth, db;
        let currentUserId = null;
        let currentTicketId = null;
        let ticketIdToDelete = null; 
        let unsubscribeTickets = null;
        let unsubscribeMessages = null;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Error initializing Firebase:", e);
            document.body.innerHTML = '<div class="text-red-500 p-4">Error: Could not connect to the backend service. Please check your Firebase configuration.</div>';
        }

        // --- DOM ELEMENTS ---
        const views = document.querySelectorAll('.view');
        const authView = document.getElementById('auth-view');
        const mainView = document.getElementById('main-view');
        const ticketDetailView = document.getElementById('ticket-detail-view');
        const userSession = document.getElementById('user-session');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        // Forms
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const newTicketForm = document.getElementById('new-ticket-form');
        const replyForm = document.getElementById('reply-form');

        // Ticket Lists & Details
        const ticketsList = document.getElementById('tickets-list');
        const noTicketsMessage = document.getElementById('no-tickets-message');
        const detailTicketTitle = document.getElementById('detail-ticket-title');
        const detailTicketStatus = document.getElementById('detail-ticket-status');
        const messageList = document.getElementById('message-list');
        
        // Buttons
        const backToTicketsButton = document.getElementById('back-to-tickets');
        const closeTicketButton = document.getElementById('close-ticket-button');
        const deleteTicketDetailButton = document.getElementById('delete-ticket-detail-button');

        // Modal Elements
        const confirmationModal = document.getElementById('confirmation-modal');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');

        // --- UI MANAGEMENT ---
        function showView(viewId) {
            views.forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                userEmailDisplay.textContent = user.email;
                userSession.classList.remove('hidden');
                userSession.classList.add('flex');
                showView('main-view');
                fetchTickets();
            } else {
                currentUserId = null;
                userSession.classList.add('hidden');
                userSession.classList.remove('flex');
                showView('auth-view');
                if (unsubscribeTickets) unsubscribeTickets();
                if (unsubscribeMessages) unsubscribeMessages();
                ticketsList.innerHTML = '';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';
            try { await signInWithEmailAndPassword(auth, email, password); } catch (error) {
                console.error("Login failed:", error);
                errorEl.textContent = error.message;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');
            errorEl.textContent = '';
            try { await createUserWithEmailAndPassword(auth, email, password); } catch (error) {
                console.error("Registration failed:", error);
                errorEl.textContent = error.message;
            }
        });

        logoutButton.addEventListener('click', async () => {
            try { await signOut(auth); } catch (error) { console.error("Logout failed:", error); }
        });

        // --- TICKET MANAGEMENT ---
        
        newTicketForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId) return;

            const title = document.getElementById('ticket-title').value;
            const message = document.getElementById('ticket-message').value;

            try {
                // NOTE: Firestore paths are structured for user-specific data
                const ticketsCollectionPath = `/artifacts/${appId}/users/${currentUserId}/tickets`;
                await addDoc(collection(db, ticketsCollectionPath), {
                    title: title, status: 'open', createdAt: serverTimestamp(),
                    messages: [{ senderId: currentUserId, text: message, timestamp: new Date() }]
                });
                newTicketForm.reset();
            } catch (error) {
                console.error("Error creating ticket: ", error);
                alert("Could not create ticket. Please try again.");
            }
        });
        
        function fetchTickets() {
            if (!currentUserId) return;
            if (unsubscribeTickets) unsubscribeTickets();

            const ticketsCollectionPath = `/artifacts/${appId}/users/${currentUserId}/tickets`;
            const q = query(collection(db, ticketsCollectionPath));

            unsubscribeTickets = onSnapshot(q, (querySnapshot) => {
                if (querySnapshot.empty) {
                    ticketsList.innerHTML = '';
                    noTicketsMessage.style.display = 'block';
                    return;
                }
                
                noTicketsMessage.style.display = 'none';
                const tickets = [];
                querySnapshot.forEach((doc) => {
                    tickets.push({ id: doc.id, ...doc.data() });
                });
                tickets.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                renderTickets(tickets);
            }, (error) => { console.error("Error fetching tickets:", error); });
        }

        function renderTickets(tickets) {
            ticketsList.innerHTML = '';
            tickets.forEach(ticket => {
                const statusColor = ticket.status === 'open' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const ticketElement = document.createElement('div');
                ticketElement.className = 'p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex justify-between items-center';
                
                const date = ticket.createdAt ? ticket.createdAt.toDate().toLocaleString() : 'No date';

                ticketElement.innerHTML = `
                    <div class="flex-grow cursor-pointer" data-id="${ticket.id}">
                        <h4 class="font-bold text-lg text-slate-800">${ticket.title}</h4>
                        <p class="text-sm text-slate-500">Created: ${date}</p>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs font-semibold px-2 py-1 rounded-full ${statusColor} mr-4">${ticket.status.toUpperCase()}</span>
                        <button class="delete-ticket-list-btn text-slate-400 hover:text-red-500" data-id="${ticket.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                `;
                ticketElement.querySelector('.flex-grow').addEventListener('click', () => viewTicketDetails(ticket.id));
                ticketElement.querySelector('.delete-ticket-list-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showDeleteModal(ticket.id);
                });
                ticketsList.appendChild(ticketElement);
            });
        }

        // --- TICKET DETAIL & MESSAGING ---

        function viewTicketDetails(ticketId) {
            currentTicketId = ticketId;
            if (unsubscribeMessages) unsubscribeMessages();

            const ticketDocPath = `/artifacts/${appId}/users/${currentUserId}/tickets/${ticketId}`;
            const ticketRef = doc(db, ticketDocPath);

            unsubscribeMessages = onSnapshot(ticketRef, (doc) => {
                if (doc.exists()) {
                    const ticketData = doc.data();
                    detailTicketTitle.textContent = ticketData.title;
                    detailTicketStatus.textContent = ticketData.status.toUpperCase();
                    detailTicketStatus.className = `font-semibold ${ticketData.status === 'open' ? 'text-green-600' : 'text-red-600'}`;
                    closeTicketButton.style.display = ticketData.status === 'open' ? 'block' : 'none';
                    replyForm.style.display = ticketData.status === 'open' ? 'block' : 'none';
                    renderMessages(ticketData.messages);
                } else {
                    console.log("Ticket document does not exist.");
                    showView('main-view');
                }
            }, (error) => { console.error("Error fetching ticket details:", error); });

            showView('ticket-detail-view');
        }
        
        function renderMessages(messages) {
            messageList.innerHTML = '';
            if (!messages || messages.length === 0) {
                messageList.innerHTML = '<p class="text-slate-500 text-center">No messages yet.</p>';
                return;
            }
            messages.sort((a, b) => (a.timestamp?.toDate() || 0) - (b.timestamp?.toDate() || 0));
            messages.forEach(message => {
                const isUserMessage = message.senderId === currentUserId;
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex ${isUserMessage ? 'justify-end' : 'justify-start'}`;
                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-md p-3 rounded-lg ${isUserMessage ? 'bg-blue-500 text-white' : 'bg-slate-200 text-slate-800'}`;
                const date = message.timestamp ? message.timestamp.toDate().toLocaleString() : new Date().toLocaleString();
                messageBubble.innerHTML = `<p class="text-sm">${message.text}</p><p class="text-xs opacity-70 mt-1 text-right">${date}</p>`;
                messageWrapper.appendChild(messageBubble);
                messageList.appendChild(messageWrapper);
            });
            messageList.scrollTop = messageList.scrollHeight;
        }

        replyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId || !currentTicketId) return;
            const messageText = document.getElementById('reply-message').value;
            if (!messageText.trim()) return;
            const ticketDocPath = `/artifacts/${appId}/users/${currentUserId}/tickets/${currentTicketId}`;
            const ticketRef = doc(db, ticketDocPath);
            try {
                await updateDoc(ticketRef, {
                    messages: arrayUnion({ senderId: currentUserId, text: messageText, timestamp: new Date() })
                });
                replyForm.reset();
            } catch (error) {
                console.error("Error sending reply:", error);
                alert("Could not send reply. Please try again.");
            }
        });

        closeTicketButton.addEventListener('click', async () => {
            if (!currentUserId || !currentTicketId) return;
            const ticketDocPath = `/artifacts/${appId}/users/${currentUserId}/tickets/${currentTicketId}`;
            const ticketRef = doc(db, ticketDocPath);
            try { await updateDoc(ticketRef, { status: 'closed' }); } catch (error) {
                console.error("Error closing ticket:", error);
                alert("Could not close ticket. Please try again.");
            }
        });

        backToTicketsButton.addEventListener('click', () => {
            if (unsubscribeMessages) unsubscribeMessages();
            currentTicketId = null;
            showView('main-view');
        });

        // --- DELETE TICKET LOGIC ---

        function showDeleteModal(ticketId) {
            ticketIdToDelete = ticketId;
            confirmationModal.style.display = 'flex';
        }

        function hideDeleteModal() {
            ticketIdToDelete = null;
            confirmationModal.style.display = 'none';
        }

        async function deleteTicket() {
            if (!currentUserId || !ticketIdToDelete) return;

            const ticketDocPath = `/artifacts/${appId}/users/${currentUserId}/tickets/${ticketIdToDelete}`;
            const ticketRef = doc(db, ticketDocPath);

            try {
                await deleteDoc(ticketRef);
                console.log("Ticket successfully deleted");
                if (ticketDetailView.classList.contains('active')) {
                    showView('main-view');
                }
            } catch (error) {
                console.error("Error deleting ticket:", error);
                alert("Could not delete ticket. Please try again.");
            } finally {
                hideDeleteModal();
            }
        }

        deleteTicketDetailButton.addEventListener('click', () => {
            if (currentTicketId) {
                showDeleteModal(currentTicketId);
            }
        });
        
        cancelDeleteButton.addEventListener('click', hideDeleteModal);
        confirmDeleteButton.addEventListener('click', deleteTicket);

    </script>
</body>
</html>
