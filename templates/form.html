<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #eef4ff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #3358cc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #cdd3e0;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #3358cc;
      color: white;
      border: none;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2549b2;
    }

    /* Anti-spam hidden field */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>üìù Submit a Ticket</h2>

    <label>Product Name</label>
    <input type="text" name="product_name" required>

    <label>Price</label>
    <input type="text" name="price" required>

    <label>Contact Type</label>
    <select name="contact_type" required>
      <option value="Discord">Discord</option>
      <option value="Telegram">Telegram</option>
      <option value="Instagram">Instagram</option>
      <option value="WhatsApp">WhatsApp</option>
      <option value="Mobile">Mobile</option>
    </select>

    <label>Contact Value (e.g., username or number)</label>
    <input type="text" name="contact_value" required>

    <!-- Anti-spam field (honeypot) -->
    <input type="text" name="bot_field" class="hidden" autocomplete="off">

    <button type="submit">Submit Ticket</button>
  </form>

</body>
</html>
