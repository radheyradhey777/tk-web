<!DOCTYPE html>
<html>
<head>
  <title>Submit Ticket</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 50px; }
    form {
      background: #fff; padding: 20px; max-width: 500px;
      margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%; margin-top: 10px; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #5865F2; color: white; font-weight: bold; border: none;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">üìù Submit Ticket</h2>
<form method="POST">
  <label>Product Name:</label>
  <input type="text" name="product_name" required>

  <label>Price:</label>
  <input type="text" name="price" required>

  <label>Contact Details:</label>
  <textarea name="contact_details" required></textarea>

  <button type="submit">Send to Discord</button>
</form>

</body>
</html>
