<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoRamTix | Submit Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2a00b7; /* purple-blue background */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1e0033; /* dark container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #cccccc;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2d2d4d;
            color: #fff;
            box-sizing: border-box;
        }

        form input::placeholder {
            color: #bbb;
        }

        .honeypot {
            display: none;
        }

        .submit-btn {
            background-color: #7b37ff;
            color: #fff;
            border: none;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #a368ff;
        }

        .success {
            text-align: center;
            color: #4fff6b;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéüÔ∏è Submit a Ticket</h2>

        {% if request.args.get('success') %}
            <div class="success">‚úÖ Ticket submitted successfully!</div>
        {% endif %}

        <form method="POST">
            <!-- Honeypot field for spam bots -->
            <input type="text" name="honeypot" class="honeypot">

            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Preferred Contact Method</label>
            <select name="contact" required>
                <option value="Discord">Discord</option>
                <option value="Telegram">Telegram</option>
                <option value="Instagram">Instagram</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Mobile">Mobile Number</option>
            </select>

            <label for="contact_value">Your ID / Number</label>
            <input type="text" name="contact_value" placeholder="Enter your username | Link | Number" required>

            <label for="product">Product Name</label>
            <input type="text" name="product" placeholder="e.g. Bot Hosting Basic Plan" required>

            <label for="payment">Payment Method</label>
            <select name="payment" required>
                <option value="UPI (Fampay, GPay, etc)">UPI (Fampay, GPay, etc)</option>
                <option value="Crypto USDT LTC ">Crypto (Popular Coins)</option>
            </select>

            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>
</body>
</html>
