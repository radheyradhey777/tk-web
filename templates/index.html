<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoRamTix - Order Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom focus style for radio buttons */
    .form-radio:focus {
        --tw-ring-color: #3b82f6;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">CoRamTix Order Ticket</h1>
      <p class="text-gray-600">Fill out the form below to place your order.</p>
    </div>

    <!-- Form -->
    <div class="bg-white border border-gray-200 rounded-2xl p-6 md:p-8 shadow-lg">
      <!-- The form action should point to your server-side script that handles submissions. -->
      <!-- Using a placeholder action for this example. -->
      <form action="?success=true" method="post">
        <!-- Honeypot field for spam prevention -->
        <input type="text" name="honeypot" class="hidden" />

        <div class="grid grid-cols-1 gap-6">
            <!-- Personal Information Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Your Full Name -->
                <div>
                    <label for="name" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <span class="mr-2">üßç</span> Your Full Name
                    </label>
                    <input type="text" id="name" name="name" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., John Doe" />
                </div>

                <!-- Your Email -->
                <div>
                    <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <span class="mr-2">üìß</span> Your Email
                    </label>
                    <input type="email" id="email" name="email" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., john.doe@example.com" />
                </div>

                <!-- Mobile Number -->
                <div>
                    <label for="mobile" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <span class="mr-2">üì±</span> Mobile Number
                    </label>
                    <input type="tel" id="mobile" name="mobile" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., +91 9876543210" />
                </div>

                <!-- Product Name -->
                <div>
                    <label for="product" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <span class="mr-2">üì¶</span> Product Name
                    </label>
                    <input type="text" id="product" name="product" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., VPS 4GB Plan" />
                </div>
            </div>

            <!-- Payment Method Section -->
            <div>
                <label class="flex items-center text-sm font-medium text-gray-700 mb-3">
                    <span class="mr-2">üí≥</span> Payment Method: <span class="text-gray-500 ml-1">(Select one)</span>
                </label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Radio button options -->
                    <label for="upi" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="upi" name="payment" value="UPI" required class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">UPI</span>
                    </label>
                    <label for="gpay" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="gpay" name="payment" value="Gpay" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Gpay</span>
                    </label>
                    <label for="phonepay" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="phonepay" name="payment" value="Phone Pay" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Phone Pay</span>
                    </label>
                    <label for="paytm" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="paytm" name="payment" value="Paytm" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Paytm</span>
                    </label>
                    <label for="fampay" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="fampay" name="payment" value="Fam Pay" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Fam Pay</span>
                    </label>
                    <label for="crypto" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <input type="radio" id="crypto" name="payment" value="Crypto" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Crypto</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
          <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-600/50">
            Submit Order Ticket
          </button>
        </div>
      </form>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center">
      ‚úÖ Your order has been submitted successfully! We will process it shortly.
    </div>
  </div>

  <!-- JavaScript to handle form submission feedback -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const successMessage = document.getElementById('success-message');
      const form = document.querySelector('form');

      // Check if the 'success' parameter is in the URL
      if (urlParams.has('success')) {
        successMessage.classList.remove('hidden');
        // Optional: Hide the form and show a thank you message
        // form.classList.add('hidden');

        // Hide the message after 5 seconds and clean up the URL
        setTimeout(() => {
          successMessage.classList.add('hidden');
          window.history.replaceState(null, null, window.location.pathname);
        }, 5000);
      }
    });
  </script>
</body>
</html>
