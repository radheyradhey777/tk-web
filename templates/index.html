<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coramtix - support ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=inter:wght400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'inter', sans-serif;
        }
        /* custom focus ring color */
        .form-input:focus, .form-textarea:focus {
            --tw-ring-color: #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen px-4 py-8">

    <div class="w-full max-w-2xl">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">coramtix</h1>
            <p class="text-gray-600">submit a request and we'll get back to you shortly.</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-2xl p-6 md:p-10 shadow-lg">
            <form action="/" method="post">
                <input type="text" name="honeypot" class="hidden">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">full name</label>
                        <input type="text" id="name" name="name" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., john doe">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">email address</label>
                        <input type="email" id="email" name="email" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., john.doeexample.com">
                    </div>

                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">mobile number</label>
                        <input type="tel" id="mobile" name="mobile" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., +1 234 567 890">
                    </div>

                    <div>
                        <label for="product" class="block text-sm font-medium text-gray-700 mb-2">product name</label>
                        <input type="text" id="product" name="product" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., premium subscription">
                    </div>

                    <div>
                        <label for="payment" class="block text-sm font-medium text-gray-700 mb-2">payment method</label>
                        <input type="text" id="payment" name="payment" required class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., credit card, upi">
                    </div>

                    <div>
                        <label for="upi" class="block text-sm font-medium text-gray-700 mb-2">upi id (optional)</label>
                        <input type="text" id="upi" name="upi" class="form-input w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., yournamebank">
                    </div>

                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">describe your issue</label>
                        <textarea id="description" name="description" required rows="5" class="form-textarea w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="please provide as much detail as possible..."></textarea>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-600/50">
                        submit ticket
                    </button>
                </div>
            </form>
        </div>
        
        <div id="success-message" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center">
            âœ… Your ticket is successfully submitted. Please wait for the support team to reply within 24 hours.
        </div>
    </div>

    <script>
        document.addeventlistener('domcontentloaded', function() {
            const urlparams = new urlsearchparams(window.location.search);
            const successmessage = document.getelementbyid('success-message');

            if (urlparams.has('success')) {
                successmessage.classlist.remove('hidden');
                settimeout(() => {
                    successmessage.classlist.add('hidden');
                    window.history.replacestate(null, null, window.location.pathname);
                }, 5000);
            }
        });
    </script>

</body>
</html>
