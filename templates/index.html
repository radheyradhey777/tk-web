<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoRamTix | Submit Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2a00b7;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1e0033;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #cccccc;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2d2d4d;
            color: #fff;
            box-sizing: border-box;
        }

        form input::placeholder {
            color: #bbb;
        }

        .honeypot {
            display: none;
        }

        .submit-btn {
            background-color: #7b37ff;
            color: #fff;
            border: none;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #a368ff;
        }

        .success {
            background-color: #1a382c;
            border: 1px solid #4fff6b;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .success-heading {
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .success-details {
            color: #cccccc;
            font-size: 0.95em;
            font-weight: normal;
            margin: 0;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        footer p {
            color: #cccccc;
            margin-bottom: 15px;
        }

        footer a {
            color: #a368ff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéüÔ∏è Submit a Ticket</h2>

        {% if request.args.get('success') %}
            <div class="success">
                <div class="success-heading">‚úÖ Success! Your Ticket is Submitted.</div>
                <p class="success-details">
                    Our support team will review your request and contact you shortly. Please allow up to 24 hours for a response.
                </p>
            </div>
        {% endif %}

        <form method="POST">
            <input type="text" name="honeypot" class="honeypot">

            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Preferred Contact Method</label>
            <select name="contact" required>
                <option value="Discord">Discord Username</option>
                <option value="WhatsApp">WhatsApp Number</option>
                <option value="Mobile">Mobile Number</option>
            </select>

            <label for="contact_value">Your ID / Number</label>
            <input type="text" name="contact_value" placeholder="Enter Discord username, WhatsApp number, or mobile" required>

            <label for="product">Product Name</label>
            <input type="text" name="product" placeholder="e.g. Bot Hosting Basic Plan" required>

            <label for="payment">Payment Method</label>
            <select name="payment" required>
                <option value="UPI (Fampay, GPay, etc)">UPI (Fampay, GPay, etc)</option>
                <option value="Crypto USDT LTC">Crypto (Popular Coins)</option>
            </select>

            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>

    <footer>
        <p>Connect with us</p>
        <a href="https://discord.gg/UWhcwAUdN6" target="_blank" rel="noopener noreferrer">Discord</a>
        <a href="https://wa.me/message/no" target="_blank" rel="noopener noreferrer">WhatsApp</a>
    </footer>
</body>
</html>
